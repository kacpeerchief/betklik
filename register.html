<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rejestracja</title>
        <link rel="icon" type="image/x-icon" href="obrazy/ikona.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Galindo&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/registerstyle.css">
    </head>
    <body>
        <div id="register">
            <h2>Zarejestruj się</h2>
            <form id="registrationForm" action="" method="post">
                <label for="username">Nazwa użytkownika:</label>
                <input id="username" type="text" name="username" required />

                <label for="password">Hasło:</label>
                <input id="password" type="password" name="password" required />

                <!-- <label for="is_admin">Administrator:</label>
                <input id="is_admin" type="checkbox" id="is_admin" name="is_admin" value="1" /> -->

                <button type="submit">Zarejestruj się</button>
            </form>
            <p>Masz już konto? <a href="login.html">Zaloguj się</a></p>

            <script>
                document.getElementById("registrationForm").addEventListener("submit", function (event) {
                    event.preventDefault();

                    const username = document.getElementById("username").value;
                    const password = document.getElementById("password").value;
                    // const isAdmin = document.getElementById("is_admin").checked ? 1 : 0;
                    const isAdmin = 0;
                    
                    const formData = {
                        username: username,
                        password: password,
                        is_admin: isAdmin,
                    };

                    fetch("api/register.php", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify(formData),
                    })
                        .then((response) => response.json())
                        .then((data) => {
                            if (data.success) {
                                document.cookie = `token=${data.token}; expires=${new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toUTCString()}; path=/`;
                                alert("Rejestracja zakończona sukcesem!");
                                window.location.href = "index.html";
                            } else {
                                alert(data.message);
                            }
                        })
                        .catch((error) => console.error("Błąd:", error));
                });
            </script>
        </div>
    </body>
</html>
